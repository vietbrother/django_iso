{#{% extends 'crud/base.html' %}#}
{% extends 'base_menu.html' %}

{% block title %}
    Thêm mới
{% endblock %}
{% block body %}

    <form method="POST" action="create">
        {% csrf_token %}
        <input type="hidden" name="parentIdNode" value="{{ parentIdNode }}">
        <div class="form-group">
            <label for="name">Tên phòng ban</label>
            <input type="text" name="name" required="required"/>
        </div>
        <div class="form-group">
            <label for="description">Mô tả</label>
            <input type="text" name="description" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary">
                <span class="glyphicon glyphicon-plus"></span> Lưu lại
            </button>
            <a class="btn btn-sm btn-default" href="/organization">
                <span class="glyphicon glyphicon-remove-sign"></span> Hủy bỏ</a>
        </div>
    </form>
{% endblock %}
