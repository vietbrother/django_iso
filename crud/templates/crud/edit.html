{#{% extends 'crud/base.html' %}#}
{% extends 'base_menu.html' %}
{% block title %}
    Cập nhật
{% endblock %}
{% block body %}
    <form method="POST" action="update/{{ members.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" value="{{ members.firstname }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" value="{{ members.lastname }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update
            </button>
            <a class="btn btn-sm btn-default" href="/crud"><span
                    class="glyphicon glyphicon-remove-sign"></span> Hủy bỏ</a>
        </div>

    </form>
{% endblock %}
